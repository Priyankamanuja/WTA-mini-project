<!doctype html>
<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/>
	<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	
	<link href="css/leanModal.css" rel='stylesheet' type='text/css' />
	
	<link href="css/circle-progress.css" rel='stylesheet' type='text/css' />	
	
	<link href="css/styles.css" rel='stylesheet' type='text/css' />
	<link href="css/dashboard.css" rel='stylesheet' type='text/css' />
	<link href="css/forms.css" rel='stylesheet' type='text/css' />
	
	<!-- JS -->
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<script src="js/leanModal.min.js" type="text/javascript"></script>
	<script src="js/parallax.js" type="text/javascript"></script>
	
	<script src="js/circle-progress.js" type="text/javascript"></script>
	<script src="js/modules.js" type="text/javascript"></script>
	
	<script src="js/navbar.js" type="text/javascript"></script>
	<script src="js/forms.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	
	<!-- Script for parallax effect -->
	<script type="text/javascript">
      $(function(){
        if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
          $('#ios-notice').removeClass('hidden');
          $('.parallax-container').height( $(window).height() * 0.5 | 0 );
        } else {
          $(window).resize(function(){
            var parallaxHeight = Math.max($(window).height() * 0.7, 200) | 0;
            $('.parallax-container').height(parallaxHeight);
          }).trigger('resize');
        }
      });
    </script>
	
	<!-- Scroll to top when page loads -->
	<script type="text/javascript">
	$(window).load(function()
	{
		$("html, body").animate({scrollTop: 0}, 1000);
	});
	</script>
	
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand" style="font-weight: bolder;">OutRun</a>
				</div>
				<div class="navbar-collapse collapse" id="navbar" >
					<ul class="nav navbar-nav" id="menu">
						<li><a href="#dashboard">Dashboard</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html" style="font-weight: bolder;">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="st-mediabar">
		<ul class="st-table-content" style="list-style-type:none;">
	  
		  <li>
			<a href="http://www.facebook.com" style="color: white;"><i class="fa fa-facebook-f"></i></a>
		  </li>
		  <li class="twitter">
			<a href="http://www.twitter.com" style="color: white;"><i class="fa fa-twitter"></i></a>
		  </li>
		  <li >
			<a href="http://www.linkedin.com" style="color: white;"><i class="fa fa-linkedin"></i></a>
		  </li>
		  <li>
			<a href="http://www.youtube.com" style="color: white;"><i class="fa fa-youtube"></i></a>
		  </li>
		  <li class="google">
			<a href="http://www.instagram.com" style="color: white;"><i class="fa fa-instagram fa-10x"></i></a>
		  </li>
	
		</ul>
	  </div>


	<main>
		<!-- Actual page content -->
		<div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="img/ropesblur.jpg" data-natural-width="1600" data-natural-height="1067"></div>
		
		<section id="dashboard">
			<div class="container">
				<h2 style="text-align: center; font-weight: bolder;">Dashboard</h2>
				
				<!-- Progress bars -->
				<div class="wrap">
					<div class="panel">
						<div class="module">
							<div class="today circle-progress" data-progress="0.7">
								<strong></strong>
								<span>Today's Goal<br />Progress</span>
							</div>
						</div>
					</div>
					
					<div class="panel">
						<div class="module">
							<div class="overall circle-progress" data-progress="0.4">
								<strong></strong>
								<span>Overall Goal<br />Progress</span>
							</div>
						</div>
					</div>
				</div>
			
				<!-- Leaderboard -->
				<div class="wrap">
					<div class="leaderboard">

						<table class="leaderboard">
							<thead>
								<th>#</th>
								<th>Name</th>
								<th>Time Ran</th>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>Jane Doe</td>
									<td>1:20:33</td>
								</tr>
								<tr>
									<td>2</td>
									<td>Doe Johnson</td>
									<td>1:18:29</td>
								</tr>
								<tr>
									<td>3</td>
									<td>Ramon Meza</td>
									<td>1:01:45</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
		</section>
		
		<div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="img/pic5.jpg" data-natural-width="1600" data-natural-height="1067"></div>
	</main>
	
	<footer>
